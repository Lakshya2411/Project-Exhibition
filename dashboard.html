<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="refresh-icon">
                <img src="56.png" alt="Refresh">
            </div>
            <div class="user-profile">
                <span class="username">Username</span>
                <div class="profile-icon">
                    <img src="67.jpg" alt="Profile">
                </div>
            </div>
        </header>
        
        <div class="button-grid">
            <div class="grid-button">My Schedule</div>
            <div class="grid-button">Groups</div>
            <div class="grid-button">Notifications</div>
            <div class="grid-button">Requests</div>
            <div class="grid-button">Upcoming Meetings</div>
            <div class="grid-button">Create Group</div>
        </div>
    </div>
</body>
</html>
